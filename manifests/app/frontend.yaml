apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # We advise you to build, push and use your own image, instead of using instructor's image.
        image: isakovitch/frontend:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: frontend-service-port
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---  
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-service-mon
  namespace: monitoring
  # Because prometheus entity has following scrapeConfigSelector config...
  # scrapeConfigSelector:
  #  matchLabels:
  #    release: prometheus
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: frontend-service-port
    path: /metrics
    interval: 10s
  namespaceSelector:
    matchNames:
    - default